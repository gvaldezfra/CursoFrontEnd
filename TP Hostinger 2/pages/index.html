<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta regresiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #cuenta {
      font-size: 2em;
      color: #e63946;
    }
  </style>
</head>
<body>

<h1>Cuenta regresiva</h1>
<div id="cuenta"></div>

<script>
  // Establecer la fecha objetivo (AAAA, MM - 1, DD, HH, MM, SS)
  const fechaObjetivo = new Date(2025, 5, 1, 0, 0, 0); // 1 de junio de 2025

  function actualizarCuentaRegresiva() {
    const ahora = new Date().getTime();
    const diferencia = fechaObjetivo - ahora;

    if (diferencia <= 0) {
      document.getElementById("cuenta").innerHTML = "Â¡Tiempo terminado!";
      clearInterval(intervalo);
      return;
    }

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    document.getElementById("cuenta").innerHTML =
  `${String(dias).padStart(2, '0')}: ${String(horas).padStart(2, '0')}: ${String(minutos).padStart(2, '0')}: ${String(segundos).padStart(2, '0')}`;

  }

  // Actualizar cada segundo
  const intervalo = setInterval(actualizarCuentaRegresiva, 1000);
  actualizarCuentaRegresiva(); // Llamar al inicio
</script>

</body>
</html>
